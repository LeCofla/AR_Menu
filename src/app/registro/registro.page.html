<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>
      REGISTRO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div id="container">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col>
          <form>
            <ion-item>
              <ion-label>Nombre</ion-label>
              <ion-input type="text" Nombre name="Nombre" placeholder="Nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Apellido</ion-label>
              <ion-input type="text" Apellido name="Apellido" placeholder="Apellido"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Sexo</ion-label>
              <ion-list>
                <ion-radio-group value="sexo">

                  <ion-item>
                    <ion-label>Hombre</ion-label>
                    <ion-radio slot="start" value="hombre"></ion-radio>
                  </ion-item>

                  <ion-item>
                    <ion-label>Mujer</ion-label>
                    <ion-radio slot="start" value="mujer"></ion-radio>
                  </ion-item>

                  <ion-item>
                    <ion-label>Prefiero no decir</ion-label>
                    <ion-radio slot="start" value="nodice"></ion-radio>
                  </ion-item>
                </ion-radio-group>
              </ion-list>
            </ion-item>
            <ion-item>
              <ion-label>Fecha de Nacimiento</ion-label>
              <ion-label>MM DD YY</ion-label>
              <ion-datetime displayFormat="MM DD YY" placeholder="Select Date"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>Correo</ion-label>
              <ion-input type="text" Correo name="Correo"></ion-input>
            </ion-item>
            <ion-item>
              <button ion-button type="submit" block>Enviar</button>
            </ion-item>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
